<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴 그레이엄 에세이</title>
    
    <!-- Open Graph 메타 태그 (동적으로 업데이트됨) -->
    <meta property="og:title" content="폴 그레이엄 에세이" id="og-title">
    <meta property="og:description" content="폴 그레이엄의 에세이를 한국어로 읽어보세요." id="og-description">
    <meta property="og:type" content="article">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:image" content="paul-graham.jpg">
    <meta property="og:site_name" content="폴 그레이엄 에세이">
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="폴 그레이엄 에세이" id="twitter-title">
    <meta name="twitter:description" content="폴 그레이엄의 에세이를 한국어로 읽어보세요." id="twitter-description">
    <meta name="twitter:image" content="paul-graham.jpg">
    
    <link rel="icon" type="image/jpeg" href="paul-graham.jpg">
    <link rel="stylesheet" href="style.css">

    <!-- marked.js CDN: Markdown을 HTML로 변환 -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote/dist/markdown-it-footnote.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0NXVCDMDN2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0NXVCDMDN2');
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">← 목록으로 돌아가기</a>
        </div>
        <main id="content">
            <p>에세이를 불러오는 중...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.getElementById('content');
            
            const md = window.markdownit().use(window.markdownitFootnote);
            
            const urlParams = new URLSearchParams(window.location.search);
            const essayName = urlParams.get('essay');

            if (essayName) {
                const mdFile = `essays/${essayName}.md`;
                
                fetch(mdFile)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('파일을 불러오는 데 실패했습니다.');
                        }
                        return response.text();
                    })
                    .then(text => {
                        contentElement.innerHTML = md.render(text);
                        
                        const h1 = contentElement.querySelector('h1');
                        if (h1) {
                            const pageTitle = h1.textContent;
                            document.title = pageTitle;
                            
                            // Open Graph 메타 태그 업데이트
                            const ogTitle = document.getElementById('og-title');
                            const ogDescription = document.getElementById('og-description');
                            const ogUrl = document.getElementById('og-url');
                            const twitterTitle = document.getElementById('twitter-title');
                            const twitterDescription = document.getElementById('twitter-description');
                            
                            if (ogTitle) ogTitle.setAttribute('content', pageTitle);
                            if (ogDescription) ogDescription.setAttribute('content', `폴 그레이엄의 "${pageTitle}" 에세이를 한국어로 읽어보세요.`);
                            if (ogUrl) ogUrl.setAttribute('content', window.location.href);
                            if (twitterTitle) twitterTitle.setAttribute('content', pageTitle);
                            if (twitterDescription) twitterDescription.setAttribute('content', `폴 그레이엄의 "${pageTitle}" 에세이를 한국어로 읽어보세요.`);

                            if (typeof gtag === 'function') {
                                gtag('event', 'page_view', {
                                    page_title: pageTitle,
                                    page_path: `/essays/${essayName}.html`
                                });
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching essay:', error);
                        contentElement.innerHTML = '<p>에세이를 불러오는 중 오류가 발생했습니다. 파일이 존재하고 경로가 올바른지 확인해주세요.</p>';
                    });
            } else {
                contentElement.innerHTML = '<p>표시할 에세이가 지정되지 않았습니다. 목록에서 에세이를 선택해주세요.</p>';
            }
        });
    </script>
</body>
</html>
